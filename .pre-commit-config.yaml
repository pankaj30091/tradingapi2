# Specify the Pre-Commit framework version
default_language_version:
  python: python3.9  # Adjust to match your Python version

repos:
  # 2Ô∏è‚É£ isort: Sorts imports in a consistent order
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # 4Ô∏è‚É£ Mypy: Static type checking for Python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]

  # 5Ô∏è‚É£ Bandit: Security analysis for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        # args: ["-r", "."]

  # 6Ô∏è‚É£ Ruff: Fast Python linter (alternative to Flake8)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff

  # 7Ô∏è‚É£ Detect Secrets: Prevents committing API keys & secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0  # Latest stable version
    hooks:
      - id: detect-secrets

  # 8Ô∏è‚É£ Check YAML syntax
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml

  # 9Ô∏è‚É£ Ensures no merge conflicts are committed
      - id: check-merge-conflict

  # üîü Ensures files have a newline at the end
      - id: end-of-file-fixer

  # 11Ô∏è‚É£ Trims trailing whitespace
      - id: trailing-whitespace

  # 12Ô∏è‚É£ Ensures JSON files are valid
      - id: check-json

  # 13Ô∏è‚É£ Prevents committing large files (over 500KB)
      - id: check-added-large-files
        args: ["--maxkb=500"]
